machine:
  services:
     - docker
checkout:
  override:
    - git clone --branch $CIRCLE_BRANCH git@github.com:sxend/Dockerfiles.git
dependencies:
  override:
    - sed "s/<EMAIL>/$DOCKER_EMAIL/;s/<AUTH>/$DOCKER_AUTH/" < .dockercfg.template > ~/.dockercfg
database:
  override:
    - echo skip database
test:
  override:
    - echo test skip
deployment:
  master:
    branch: master
    commands:
      - exit 0
